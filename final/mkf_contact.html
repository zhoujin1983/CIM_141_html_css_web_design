    <body>
        <article>
            <h1>Order Online or any suggestions? Please contact us!</h1>            
            <form id="contact" action="http://www.masterkingfood.com/contact-us" method="post">
                <fieldset id="custInfo">
                    <legend>Customer Information</legend>
                    <div class="formRow">
                        <label for="name">Name*</label>
                        <input name="custName" id="name" type="text" placeholder="first and last name" required />
                    </div>
                    <div class="formRow">
                        <label for="street">Street address</label>
                        <input name="custStreet" id="street" type="text" />
                    </div>
                    <div class="formRow">
                        <label for="city">City</label>
                        <input name="custCity" id="city" type="text" value="Irvine" />
                    </div>
                    <div class="formRow">
                        <label for="state">State</label>
                        <input name="custState" id="state" type="text" value="CA" />
                    </div>
                    <div class="formRow">
                        <label for="zip">Postal code</label>
                        <input name="custZip" id=”zip” type="text" placeholder="nnnnn (-nnnn)" pattern="^\d{5}(-\d{4})?$" />
                    </div>
                    <div class="formRow">
                        <label for="phone">Phone number</label>
                        <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
                    </div>
                    <div class="formRow">
                        <label for="mail">E-mail*</label>
                        <input name="custEmail" id="mail" type="email" required />
                    </div>
                    <label for="commBox">Your Message</label>
<textarea name="custExp" id="commBox"></textarea>
                </fieldset>
                <div id="buttons">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Cancel" />
                </div>
            </form>
        </article>
